spring.application.name=api

spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/sys?serverTimezone=Asia/Seoul&characterEncoding=UTF-8}
spring.datasource.username=${DB_USER:dev}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.batch_size=1000
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

spring.jpa.show-sql=false

spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

# =============================================================
# HikariCP (DB Connection Pool) 설정
# =============================================================

logging.level.com.zaxxer.hikari=TRACE

# 1. 최대 풀 크기 (Maximum Pool Size) 
spring.datasource.hikari.maximum-pool-size=50

# 2. 최소 유휴 연결 수 (Minimum Idle)
spring.datasource.hikari.minimum-idle=15

# 3. 연결 유효성 검사 시간 (Connection Timeout)
spring.datasource.hikari.connection-timeout=30000 

# 4. 연결 생존 시간 (Max Lifetime)
spring.datasource.hikari.max-lifetime=1800000

# 5. 유휴 시간 (Idle Timeout)
spring.datasource.hikari.idle-timeout=600000